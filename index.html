<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="mega" class="start"></div>
    <script>
        addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight'){
                mega.classList.remove('start');
                mega.classList.add('run');
                return;
            }
            if(e.key === 'ArrowDown'){
                mega.classList.remove('run');
                mega.classList.add('start');
                return;
            }
        });
    </script>
</body>
</html>
